<meta charset="UTF-8">

<script>

    function sorteia(n){
        return Math.round(Math.random() * n);
    }

    function mostra(texto){
        return document.write(texto + "<br>");
    }

    var num = sorteia(10);
    
    var chute = parseInt(prompt("Digite seu chute"));

    if (chute == num){
        mostra("Parabens, vc acertou!");
    }else{
        mostra ("VocÃª errou. O numero certo era " + num);
    }

</script>
