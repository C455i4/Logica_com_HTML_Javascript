<meta charset="UTF-8">

<script>
    function pularLinha(){
        document.write("<br> <hr> <br>");
    }

    function mostra(frase){
        document.write("<big>" +frase+"</big>");
        pularLinha();
    }

    var ano = 2022;

    mostra("Eu nasci em: " + (ano - 22));
    mostra("Aguinele nasceu em:" + (ano - 28));

</script>
