<meta charset = "UTF-8">

<script>
    function exibe(texto){
        document.write("***" + texto + "*** <br>");
    }

    var idadeA = 12;
    var idadeB = 23;
    var idadeC = 27;
    var somaIdades = idadeA + idadeB + idadeC;
    var mediaIdades = somaIdades/3;

    exibe("A soma das idades é " + somaIdades);
    exibe("A média das idades é " + Math.round(mediaIdades) );
</script>
